- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/samples.csv
      --configfile=tests/data/config.json
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - vardict-java
      - vardict/SRR8615409.vep.target.tsv
      - "rule annotate:"
      - "rule vep_table:"
    contains_regex:
      - "filter_vep.py .* vardict/SRR8615409.vep.txt"

- name: dry-run-vep
  tags:
    - dry-run
    - vep
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/samples.csv
      --configfile=tests/data/config.json
      --snakefile vep.smk
  exit_code: 0
  stdout:
    contains:
      - vep
      - SRR8615409/vep.txt.gz
      - SRR8615409/vep.target.txt.gz
      - SRR8615409/vep.target.tsv
